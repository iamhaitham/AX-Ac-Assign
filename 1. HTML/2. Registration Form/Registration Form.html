<!doctype html>
<html>

<head>
    <title>Registration Form</title>
    <meta name="description" content="This is a registration form assignment">
</head>

<body>
    <h1>My Registration Form</h1>

    <form>
        <label for="firstName">First Name:</label>
        <input type="text" name="firstname" id="firstName"><br><br>

        <label>
        Last Name: <input type="text" name="lastname">
        </label><br><br>

        <label>
        Email: <input type="text" name="email">
        </label><br><br>

        <label>
        Password: <input type="password" name="password">
        </label><br><br>

        <label for="PW_confirm">PW Confirm:</label>
        <input type="password" name="password" id="PW_confirm"><br><br>

        <label>
        Birthday: <input type="date" name="birthday">
        </label><br><br>

        <label>
        Male <input type="radio" name="gender">
        </label>
        <label>
        Female <input type="radio" name="gender">
        </label><br><br>

        <label>
        A short description about yourself<br>
        <textarea></textarea>
        </label><br><br>

        <p>Favourite Language:</p>
        <select>
        <option>JavaScript</option>
        <option>Java</option>
        <option>Python</option>
        </select><br><br>

        <label>
        <input type="submit" name="submit">
        </label>

    </form>
</body>

</html>
