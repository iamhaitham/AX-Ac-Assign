<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover In/Out</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function() {
            $("img").hover(function() {
                $(this).attr("alt", "stop hovering")
                $(this).attr("src", "b.png")
            }, function() {
                $(this).attr("alt", "hover here")
                $(this).attr("src", "a.png")
            });
        });
    </script>

</head>

<body>
    <div id="container">
        <div>
            <img src="a.png" alt="hover here">
            <img src="a.png" alt="hover here">
            <img src="a.png" alt="hover here">
            <img src="a.png" alt="hover here">
        </div>

        <div>
            <img src="a.png" alt="hover here">
            <img src="a.png" alt="hover here">
            <img src="a.png" alt="hover here">
            <img src="a.png" alt="hover here">
        </div>
    </div>
</body>

</html>
