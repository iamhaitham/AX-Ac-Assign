<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ninja to Cat</title>
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function() {
            $("img").click(function() {
                if ($(this).attr("alt") == "ninja") {
                    $(this).attr("alt", "cat");
                    $(this).attr("src", "cat" + $(this).attr("index") + ".png");
                } else {
                    $(this).attr("alt", "ninja");
                    $(this).attr("src", "ninja" + $(this).attr("index") + ".png");
                }
            });
        });
    </script>


</head>

<body>
    <div id="container"></div>
    <script>
        let content = "";
        for (let j = 0; j < 5; j++) {
            content += "<img src='ninja" + j + ".png' alt='ninja' index='" + j + "'>"
        }
        document.getElementById("container").innerHTML = content;
    </script>
</body>

</html>
