<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("img").click(function(){
                if($(this).attr("src").match(/cat*/)){ 
                    i=$(this).attr("src")[3]; // All cat pictures contain the numbering in the third index
                    $(this).attr("src","ninja"+i+".png");
                }else if($(this).attr("src").match(/ninja*/)){
                    j=$(this).attr("src")[5]; // All ninja pictures contain the numbering in the fifth index
                    $(this).attr("src","cat"+j+".png");
                }
            })
        });
    </script>
    <link rel="stylesheet" href="style.css">
    <title>Puzzle Game</title>
</head>
<body>
    <img src="cat0.png" alt="puzzle picture 1"/>
    <img src="cat1.png" alt="puzzle picture 2"/>
    <img src="cat2.png" alt="puzzle picture 3"/>
    <img src="cat3.png" alt="puzzle picture 4"/>
    <img src="cat4.png" alt="puzzle picture 5"/>
    
</body>
</html>
